enum UserType {
  Mentor
  Mentee
  Both
}

type User {
  id: ID
  name: String
  type: UserType
  email: String
  password: String
}

input CreateUserPayload {
  name: String
  type: UserType
  email: String
  password: String
}

type Mutation {
  createUser(data: CreateUserPayload): User
}

type Query {
  users: [User]
  userByEmail(email: String): User
}
